<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Blog</title>
	<link rel="stylesheet" href="../css/extra.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
		crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../assets/banteng.png" class="mg-fluid rounded-start" style="max-width: 25px; object-fit: contain;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-success" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-success" href="/blogs">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/project">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/testimonial">Testimonials</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="contact" class="btn btn-outline-primary">Contact Me</a>
                </form>
            </div>
        </div>
    </nav>

	<div class="container mt-3 border border-primary-subtle">
		<h4 style="opacity: 50%; color: red;">This function is on progress</h4>
	<div class="container mt-5">
		<h2>Edit Blog</h2>
		<form action="/update-blog/{{.Index}}" method="post">
			<input type="hidden" name="id" value="{{ .Blog.Id }}">
			<div class="mb-3">
				<label for="projectName" class="form-label">Title</label>
				<input type="text" class="form-control" id="projectName" name="projectName" value="{{ .Blog.Title }}" required>
			</div>
			<div class="mb-3">
				<label for="postDate" class="form-label">Start Date</label>
				<input type="date" class="form-control" id="postDate" name="postDate" value="{{ .Blog.PostDate }}" required>
			</div>
			<div class="mb-3">
				<label for="postEndDate" class="form-label">End Date</label>
				<input type="date" class="form-control" id="postEndDate" name="postEndDate" value="{{ .Blog.PostEndDate }}" required>
			</div>
			<div class="mb-3">
				<label for="konten" class="form-label">Content</label>
				<textarea class="form-control" id="konten" name="konten" rows="4" required>{{ .Blog.Content }}</textarea>
			</div>
			<div class="mb-3 mt-2">
                <label id="teknologi" for="checkbox" class="mb-3">Technologies</label>
                <div class="radio-inputs">

                </div>
				<div class="mt-3 mb-1">
					Upload Your Files
					<p><img src="{{ .Blog.Image }}" style="width: 20%; height: 20%;" /></p>
				  </div>
				  <div class="input-group mb-3 mt-3">
					<input type="file" accept="image/*" class="form-control" id="file-input">
					<label class="input-group-text" for="inputGroupFile02">Upload</label>
				  </div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
	</div>
</body>

</html>
