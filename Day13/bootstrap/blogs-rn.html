<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="assets/banteng.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="css/extra.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="assets/banteng.png" class="mg-fluid rounded-start" style="max-width: 25px; object-fit: contain;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-success" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-success" href="blogs">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="project">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="testimonial">Testimonials</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="contact" class="btn btn-outline-primary">Contact Me</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="blog">
        <div style="margin-top: 50px; text-align:end; margin-right: 120px;">
            <a href="/project" style="background-color: rgb(35, 165, 216); padding: 10px 20px; color: white; text-decoration: none">Add Blog</a>
        </div>
        <div id="contents" class="rounded-5 border border-4 border-primary-subtle mt-lg-5 d-flex flex-wrap justify-content-around">
            {{range .Blogs}}
            <div class="card border-primary mb-3 mt-lg-5" style="max-width: 20rem;">
                <div class="card-header img-fluid">
                    <img src="{{.Image}}" class="card-img-top img-fluid rounded img-thumbnail"
                        style="max-height: 240px; max-width: 280px; object-fit: contain;" />
                </div>
                <div class="card-body">
                    <div class="card-title text-black d-flex justify-content-center">
                    </div>
                    <h3 class="text-black d-flex justify-content-center">
                        <a href="/blog-detail/{{.ID}}" target="_blank">{{.Title}}</a>
                    </h3>
                    <div class="card-title text-black-50 d-flex justify-content-center">
                        Duration: {{.Duration}}| {{.Author}}
                    </div>
                    <p>
                        {{.Content}} 
                    </p>
                    <div class="d-flex" style="width: 25px; height: 25px; opacity: 75%;">
                        {{ if .NodeJs }}<img style="margin-left: 15px;" src="/assets/minilogo/nodejs.png">{{ end }}
                        {{ if .ReactJs }}<img style="margin-left: 15px;" src="/assets/minilogo/reactjs.png">{{ end }}
                        {{ if .NextJs }}<img style="margin-left: 15px;" src="/assets/minilogo/nextjs.png">{{ end }}
                        {{ if .TypeScript }}<img style="margin-left: 15px;" src="/assets/minilogo/typescr.png">{{ end }}
                    </div>
                    <div class="card-body d-flex justify-content-lg-evenly" style="margin-bottom: auto;">
                        <form action="#" method="post">
                            <button class="card-link btn btn-secondary" formaction="#">Delete Blog</button>
                        </form>
                        <form action="#" method="post">
                            <button class="card-link btn btn-secondary" formaction="#">Edit Post</button>
                        </form>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>

</html>
