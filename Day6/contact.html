    <div class="contact-container">
        <div style="display: flex; text-align: center; margin-top: 1%;"><h1>GET IN TOUCH</h1></div>
        <form class="form-container" class="form">
            <div>
                <label>
                    Name
                </label>
                <div>
                    <input id="namaInput" class="input" type="text" placeholder="Name" required>
                </div>
            </div>
            <div>
                <label>
                    Email
                </label>
                <div>
                    <input id="emailInput" class="input" type="email" placeholder="E-Mail I.D." required>
                </div>
            </div>
            <div>
                <label>
                    Phone Number
                </label>
                <div>
                    <input id="nomerInput" class="input" type="number" placeholder="Phone Number" required>
                </div>
            </div>
            <div>
                <label>
                    Subject
                </label>
                <select id="subjectInput" class="input-sel" type="option" required>
                    <option value="">Select:</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label>
                    Your message
                </label>
                <textarea id="pesanInput" style="box-shadow: 1px 1px 3px;" class="textarea" placeholder="Enter message" required></textarea>
            </div>
            <button type="submit" class="tombol"  onclick="sendEmail(event)">Submit</button>
        </form>
    </div>

    <script src="script/mail.js" type="text/javascript"></script>
