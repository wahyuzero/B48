<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/banteng.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="assets/banteng.png" class="mg-fluid rounded-start" style="max-width: 25px; object-fit: contain;" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-success" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="project.html">Add Project</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="contact.html" class="btn btn-outline-primary">Contact Me</a>
            </form>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column justify-content-center align-items-center mt-3 rounded-5 border border-4 border-primary-subtle">
        <h1 class="justify-content-center">Get In Touch</h1>
        <div class="w-50">
            <div>
            </div>
            <form>
        <div class="mb-3">
            <h5>Name</h5>
            <input type="text" class="form-control" id="namaInput" placeholder="Enter your name">
          </div>
        <div class="mb-3">
            <h5>Email address</h5>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
          </div>
          <div class="mb-3">
              <div class="mb-3">
                  <h5>Phone Number</h5>
                  <input type="number" class="form-control" id="nomerInput" placeholder="+62">
                </div>
              <div class="mb-3">
                <h5>Subject</h5>
                <select class="form-select" id="subjekInput">
                    <option selected value="">Select</option>
                    <option value="Front End Developer">Front End Developer</option>
                    <option value="Back End Developer">Back End Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                  </select>
                </div>
            <h5>Message</h5>
            <textarea class="form-control" id="pesanInput" placeholder="Enter your message..." rows="3"></textarea>
            <button type="submit" class="btn btn-secondary mt-3 align-content-end" onclick="sendEmail(event)">Submit</button>
          </div>
          </form>
          </div>
      </div>
        <script src="script/mail.js"></script>
        <script src="https://kit.fontawesome.com/f9ec9fdc7c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
