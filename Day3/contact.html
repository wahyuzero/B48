<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/dp.png" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body style="background-color: #DCE0E4;">
    <nav>
        <ul>
            <li>
                <img src="assets/banteng.png" />
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://wxxsys.blogspot.com/">Blog</a></li>
        </ul>
        <div class="nav-right">
            <a href="contact.html" class="tombol" style="margin-bottom: 1%;">Contact Me</a>
        </div>
    </nav>
    <div style="text-align: center; margin-top: 1%;"><h1>GET IN TOUCH</h1></div>
    <div class="contact-container">
        <form class="form-container" class="form" onsubmit="sendEmail(event)">
            <div>
                <label>
                    Name
                </label>
                <div>
                    <input id="namaInput" class="input" type="text" placeholder="Name" required>
                </div>
            </div>
            <div>
                <label>
                    Email
                </label>
                <div>
                    <input id="emailInput" class="input" type="email" placeholder="E-Mail I.D." required>
                </div>
            </div>
            <div>
                <label>
                    Phone Number
                </label>
                <div>
                    <input id="nomerInput" class="input" type="number" placeholder="Phone Number" required>
                </div>
            </div>
            <div>
                <label>
                    Subject
                </label>
                <select id="subjectInput" class="input" required>
                    <option value="">Select:</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label>
                    Your message
                </label>
                <textarea id="pesanInput" style="box-shadow: 1px 1px 3px;" class="textarea" placeholder="Enter message" required></textarea>
            </div>
            <button type="submit" class="tombol">Submit</button>
        </form>
    </div>

    <script src="script/mail.js" type="text/javascript"></script>
</body>
</html>
