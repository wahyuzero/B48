</head>

<body style="background-color: #DCE0E4;">
    <nav>
        <ul>
            <li>
                <img src="assets/banteng.png" />
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>
<div style="text-align: center; margin-top: 5%;"><h1>GET IN TOUCH</h1></div>
    <div class="contact-container">
        <form class="form-container">
            <div>
                <label>
                    Name
                </label>
                <div class="form__group">
                    <input type="text" class="form__field w-100" placeholder="Input text">
                    <label for="name" class="form__label"> Input text </label>
                </div>
            </div>
            <div>
                <label>
                    Email
                </label>
                <div class="form__group">
                    <input type="text" class="form__field w-100" placeholder="Input text">
                    <label for="name" class="form__label"> Input text </label>
                </div>
            </div>
            <div>
                <label>
                    Phone Number
                </label>
                <div class="form__group">
                    <input type="text" class="form__field w-100" placeholder="Input text">
                    <label for="name" class="form__label"> Input text </label>
                </div>
            </div>
            <div>
                <label>
                    Subject
                </label>
                <select>
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label>
                    Your message
                </label>
                <textarea style="box-shadow: 1px 1px 3px;"></textarea>
            </div>
            <button class="tombol">Submit</button>
        </form>
    </div>
</body>
